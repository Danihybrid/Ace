<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Webpage</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <!--Top Bar/Window-->
    <div class="topbar">

        <!--Logo-->
        <div class="logo">
            <img src="images/Accxes.png">
        </div>
        
        <!--Icons-->
        <div class="icons">
            <a href="#home"><img src="images/home.png"></a>
            <a href="#search"><img src="images/search.png" class="searchicon"></a>
            <a href="#post"><img src="images/post.png"></a>
            <a href="#notif"><img src="images/notif.png"></a>
            <a href="#profile"><img src="images/profile.png"></a>
            <a href="#settings"><img src="images/settings.png"></a>
        </div>
    </div>
    <!--Main Content-->
    <div class="content">
        <!--Search Bar-->
        <div class="searchbar">
            <img src="images/search.png">
            <input type="search" placeholder="Search...">
        </div>
        <!---->
        <div class="suggestions-window">
            <h3>Suggestions</h3>
        </div>
    </div>
</body>
</html>
