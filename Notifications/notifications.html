<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Webpage</title>
    <link rel="icon" href="images/Accxes.png">
    <link rel="stylesheet" href="notifications.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!--Top Bar/Window-->
    <div class="topbar">

        <!--Logo-->
        <div class="logo">
            <img src="images/Accxes.png">
        </div>

        <!--Search Bar-->
        <div class="searchbar">
            <img src="images/search.png">
            <input type="search" placeholder="Search...">
        </div>

        <!--Icons-->
        <div class="icons">
            <a href="#home"><i class="fa fa-home"></i></a>
            <a href="#profile"><i class="fa fa-user"></i></a>
            <a href="#post"><i class="fa fa-pencil"></i></a>
            <a href="#notif"><i class="fa fa-bell"></i></a>
            <a href="#settings"><i class="fas fa-cog icon"></i></a>
        </div>
    </div>

    <!--Notifications-->
    <div class="container">
        <h3>Notifications</h3>
        <div class="followers">
            <p><img src="images/user1.png">Walton Lindon<span>Follow request</span></p>
            <p><img src="images/user2.png">Abbie Alexandrescu<span>Liked your photo</span></p>
            <p><img src="images/user3.png">Radu Adcock<span>Shared your post</span></p>
            <p><img src="images/user4.png">Emmy Sweet<span>Follow request</span></p>
            <p><img src="images/user5.png">Calleigh Alger<span>Follow request</span></p>
        </div>
    </div>
</body>
</html>
